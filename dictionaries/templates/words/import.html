{%extends 'dragonlinguistics/base.html'%}

{%block title%}Import {{lang.name}} Dictionary{%endblock%}

{%block stylesheets%}<link rel="stylesheet" href="{%static 'styles/form.css'%}" type="text/css" />{%endblock%}

{%block content%}
<h1>Import {{lang.name}} Dictionary</h1>

<form enctype="multipart/form-data" method="post">
    {%csrf_token%}
    {%include 'dragonlinguistics/snippets/form.html' with form=importform%}

</form>
{%endblock%}
