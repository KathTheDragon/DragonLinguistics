{%extends 'common/view.html'%}
{%load markup%}

{%block content%}
<p>{% markup language.blurb %}</p>

<h2>Options</h2>
<ul>
    <li><a href="{{language.dictionary.url}}">View dictionary</a></li>
    {%for name, folder in language.get_folders.items%}
    {%if user.is_authenticated or folder.article_set.count%}<li><a href="{{folder.url}}">View {{name}}</a></li>{%endif%}
    {%endfor%}
</ul>
{%endblock%}
