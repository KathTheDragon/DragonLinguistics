{%load static%}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}{%endblock%} | DragonLinguistics</title>
    <link rel="stylesheet" href="{%static 'styles/main.css'%}" type="text/css" />
    <link rel="stylesheet" href="{%static 'styles/form.css'%}" type="text/css" />
    {%block stylesheets%}{%endblock%}
    {%block javascripts%}{%endblock%}
</head>

<body>
    <div id="page">
        <header id="page-header">
            <h1 id="site-title"><a href="{{host.get.url}}">Dragon Linguistics</a></h1>
            <nav id="site-nav">
                <a href="{%url 'home' host 'www'%}"{%if host.name == 'www'%} class="active"{%endif%}>Home</a>
                <a href="{%url 'home' host 'conlang'%}"{%if host.name == 'conlang'%} class="active"{%endif%}>Conlanging</a>
                <a href="{%url 'home' host 'hist'%}"{%if host.name == 'hist'%} class="active"{%endif%}>Hist-Ling</a>
            </nav>

            <nav id="breadcrumbs">
                {%block breadcrumbs%}{%endblock%}
                <!-- {%for crumb, url in breadcrumbs%}<span><a{%if url%} href="{{url}}"{%endif%}>{{crumb}}</a></span>
                {%endfor%} -->
            </nav>
        </header>

        <main id="page-content">
            {%block content%}{%endblock%}
        </main>

        <footer id="page-footer">
            <a href="#top" class="low-opacity">Back to top</a>
        </footer>
    </div>
</body>
</html>
