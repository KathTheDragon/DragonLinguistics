{%extends './base.html'%}

{%block title%}Delete {{lang.name}}{%endblock%}

{%block breadcrumbs%}{{block.super}}
<span><a href="{%url 'langs:list'%}">Languages</a></span>
<span><a href="{{lang.get_absolute_url}}" class="lang {{lang.code}}">{{lang.name}}</a></span>
<span>Delete</span>
{%endblock%}

{%block content%}
<h1 class="lang {{lang.code}}">{{lang.name}}</h1>

Are you <i>sure</i> you want to delete this language?

<form method='post'>
{%csrf_token%}
    <input type='submit' value='Delete'/>
</form><br/><br/>
<a href="{{lang.get_absolute_url}}">Cancel</a>
{%endblock%}
