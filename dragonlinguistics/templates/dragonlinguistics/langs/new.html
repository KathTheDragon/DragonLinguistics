{%extends './base.html'%}
{%load static%}

{%block title%}Add language{%endblock%}

{%block stylesheets%}<link rel="stylesheet" href="{%static 'styles/form.css'%}" type="text/css" />{%endblock%}

{%block content%}
<h1>Add Language</h1>

<form method="post">
    {%csrf_token%}
    <input type="hidden" name="_action" value="new" />
    {{langform.non_field_errors}}
    {%include 'dragonlinguistics/snippets/form-fields.html' with form=langform%}
    <input type="submit" value="Add language" />
    <a class="button" href="?">Cancel</a>
</form>
{%endblock%}
