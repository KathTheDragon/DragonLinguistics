<h1 class="{{object.get_classes}}">{{object}}</h1>

Are you <i>sure</i> you want to delete this {{type}}?

<form method='post'>
    {%csrf_token%}
    <input type="hidden" name="_action" value="delete" />
    <input type='submit' value='Delete'/>
    <a class="button" href="{{object.get_absolute_url}}">Cancel</a>
</form>
