{%extends './base.html'%}

{%block title%}Delete &lsquo;{{object}}&rsquo;{%endblock%}

{%block content%}
<h1>{{object.html}}</h1>

Are you <i>sure</i> you want to delete this {{type}}?

<form method="post">
    {%csrf_token%}
    <input type="hidden" name="_action" value="delete" />
    <input type='submit' value='Delete'/>
    <a class="button" href="?">Cancel</a>
</form>
{%endblock%}
