{%extends 'common/view.html'%}

{%block actions%}
{%with type='author'%}{{block.super}}{%endwith%}
{%if user.is_authenticated%}<a class="new" href="?new">New reference</a>{%endif%}
{%endblock%}

{%block content%}
<ul>
    {%for reference in references%}
    <li id="{{reference|slugify}}">{{reference.as_html}}</li>
    {%endfor%}
</ul>
{%endblock%}
