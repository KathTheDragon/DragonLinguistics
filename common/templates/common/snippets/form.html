<fieldset>
    {%if legend%}<legend>
        <h2>{{legend}}</h2>
    </legend>{%endif%}
    {{form.non_field_errors}}
    {%for field in form.visible_fields%}
    <div class="form-field">
        {{field.label_tag}}
        {{field}}
        {%if field.errors%}{{field.errors}}{%endif%}
    </div>{%endfor%}
    {%for field in form.hidden_fields%}
    {{field}}{%endfor%}
</fieldset>
